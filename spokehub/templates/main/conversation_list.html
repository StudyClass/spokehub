{% extends 'base.html' %}
{% load markup %}

{% block content %}

<div class="container">
{% if request.user.is_superuser %}
<a href="add/" class="btn btn-primary pull-right">+Add</a>
{% endif %}

<h2>Conversations</h2>

{% for conversation in conversation_list %}
<h3><a href="{{conversation.get_absolute_url}}">{{conversation.title}}</a></h3>
{{conversation.body|markdown}}
{% endfor %}
</div>
{% endblock %}
