<h2>Projects</h2>

<ul>
{% for project in object_list %}
    <li><a href="{% url 'project-detail' project.slug %}">
        {% if project.thumb_hash %}
            <img class="media-object" width="400"  height="400"
                 src="https://d2f33fmhbh7cs9.cloudfront.net/image/{{project.thumb_hash}}/400s/image{{project.thumb_extension}}"
            />{% endif %} {{project.title}}</a></li>
{% endfor %}
    </li>
