{% extends 'base.html' %}

{% block content %}

	<div id="site-wrapper"> 
		<div class="content-wrapper content-container">
			<h1>NOW</h1>

				<ul class="now-posts">

					{% for nowpost in now_posts %}

					<li class="now-post">

						<p><a href="{{nowpost.external_link}}">{{nowpost.created}}</a></p>

						<p class="now-post-text">{{nowpost.text}}</p>

						{% if nowpost.image_url %}
						<img src="{{nowpost.image_url}}" width="{{nowpost.image_width}}"
								 height="{{nowpost.image_height}}" />
						{% endif %}

						{% if nowpost.video_url %}
						<video controls width height="150"><source type="video/mp4" src="{{nowpost.video_url}}"/></video>
						{% endif %}

						<p>{{nowpost.screen_name}}</p>

					</li>

					{% endfor %}
				
				</ul>

		</div>
	</div>

{% endblock %}
