<div class="profile black-bg">

{% extends 'base.html' %}

{% block content %}
	<div id="site-wrapper"> 
		<div class="content-wrapper content-container">
			<div class="page-heading">
				<h2><b>Welcome, Ariel!</b></h2>
			</div>
			<p>Please create your Spokehub profile. All fields are required.</p>
			<ul class="profile-form">
				<li><input type="text" placeholder="Username"></li>
				<li><input type="password" placeholder="Password"></li>
				<li><input type="text" placeholder="City & country"></li>
				<li><input type="text" placeholder="Profession"></li>
			</ul>
			<ul class="profile-form column2">
				<li><input type="text" placeholder="Website"></li>
				<li><input type="submit" value="SUBMIT" class="submit"></li>
			</ul>
		</div>
	</div>
{% endblock %}

</div>
