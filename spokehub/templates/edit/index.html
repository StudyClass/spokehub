{% extends 'edit/base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li class="active">Edit Site</li>
</ol>

{% if messages %}
{% for message in messages %}
<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
{% endfor %}
{% endif %}

    <h1>Edit Site</h1>

    <h2>Project Samples</h2>

<div class="list-group">
    <a class="list-group-item" href="{% url 'add-project' %}">
        <span class="glyphicon glyphicon-plus"></span> Add New One
    </a>

    {% for project in projects %}
        <a class="list-group-item" href="{% url 'edit-project' project.pk %}">{{project.title}}</a>
    {% endfor %}

</div>

    
{% endblock %}
